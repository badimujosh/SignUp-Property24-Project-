<!DOCTYPE html>
<h1 class=" text-center text-danger">Profile</h1>
<br />
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form>
            <div class=" form-group">
                <label for="inputFirstName">FirstName</label>
                <input type="text" ng-model="FirstName" class="form-control input-lg" placeholder="FirstName" />
            </div>
            <div class=" form-group">
                <label for="inputLastName">LastName</label>
                <input type="text" ng-model="LastName" class="form-control input-lg" placeholder="LastName" />
            </div>
            <div class=" form-group">
                <label for="inputEmail">Email</label>
                <input type="text" ng-model="Email" class="form-control input-lg" placeholder="Email" disabled />
            </div>
            <div class=" form-group">
                <label for="inputPassword">Password</label>
                <input type="password" ng-model="Password" class="form-control input-lg" placeholder="Password" />
            </div>
            <div class=" form-group">
                <label for="inputMobileNum">Mobile Number</label>
                <input type="text" ng-model="MobileNum" class="form-control input-lg" placeholder="Mobile Number" />
            </div>
            
            <button ng-click="UpdateAgent()" class="btn btn-success form-control input-lg">Update</button>
        </form>
    </div>

</div>
