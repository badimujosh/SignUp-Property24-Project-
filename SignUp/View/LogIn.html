<!DOCTYPE html>
<h2 class=" text-center text-danger" >Log In</h2>
<br />
<div class="row" >
    <div class="col-md-6 col-md-offset-3">
        <form>
            <div class=" form-group">
                <label for="inputEmail">Username</label>
                <input type="text" ng-model="Username" class="form-control input-lg" placeholder="Email or Username" />
            </div>
            <div class=" form-group">
                <label for="inputPassword">Password</label>
                <input type="password" ng-model="Password" class="form-control input-lg" placeholder="Password" />
            </div>
            <button ng-click="gettbAgents()" class="btn btn-success form-control input-lg" >Login</button>
        </form>
    </div>

</div>
